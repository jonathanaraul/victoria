proyecto_front_homepage:
    pattern:  /{_locale}
    defaults: { _controller: ProyectoFrontBundle:Default:inicio }
    requirements:
        _locale:  es|en
proyecto_front_index:
    pattern:  /
    defaults: { _controller: ProyectoFrontBundle:Default:index }
proyecto_front_page_pagina:
    pattern:  /{_locale}/paginacion
    defaults: { _controller: ProyectoFrontBundle:Listados:paginacion }
    requirements:
        _method: POST
        _locale:  es|en
proyecto_front_reservation:
    pattern:  /{_locale}/reservation/{id}
    defaults: { _controller: ProyectoFrontBundle:Default:reservation }
    requirements:
        _locale:  es|en
proyecto_front_article:
    pattern:  /{_locale}/article/{id}
    defaults: { _controller: ProyectoFrontBundle:Default:article }
    requirements:
        _locale:  es|en
proyecto_front_page:
    pattern:  /{_locale}/{id}/{friendlyname}
    defaults: { _controller: ProyectoFrontBundle:Default:page }
    requirements:
        _locale:  es|en



proyecto_front_cerrarsesion:
    pattern:  /logout
    defaults: { _controller: ProyectoFrontBundle:Default:inicio }
